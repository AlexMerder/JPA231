<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>USER</title>
</head>
<body>

<p th:text="${user.getName() + ', '+ user.getSurname()}">Value</p>
<p th:text="${'Email: '+ user.getEmail()}">Value</p>
<p th:text="${'User id: ' + user.getId()}">Value</p>
<a th:href="@{/users/{id}/update(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
