<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h1>ALL USERS</h1>
<!-- проходим по всем юзерам и каждого вывводим на экран по имени -->
<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
</div>
<hr/>
<br/>
<a href="/users/add"> Add User </a>

</body>
</html>
